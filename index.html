<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-app Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <nav class="main-navigation">
        <div class="nav-logo">
            <img src="https://res.cloudinary.com/vizir2/image/upload/v1732533463/Companion-icon_rw3nk3.png" alt="Logo" class="logo">
            <span class="nav-title">Lumapps Micro-apps</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Micro-apps Gallery</a>
            <a href="cards-gallery.html" class="nav-link">Cards Gallery</a>
            <a href="preview.html" class="nav-link">Preview</a>
        </div>
    </nav>

    <main class="container">
        <div class="gallery-container">
            <div class="gallery-header">
                <h1 class="gallery-title">Micro-apps Gallery</h1>
                <button class="new-button" id="newMicroAppBtn" onClick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSewbTcBHHtK_5jkojSStw0kIgaT-VycVLf0-JLilBgW3F8sNA/viewform?usp=sharing')">
                    <i class="fas fa-plus"></i> New
                </button>
            </div>
            <div class="filters-container">
                <div class="filter-section">
                    <h3 class="filter-title">Categories</h3>
                    <div id="category-filters" class="filter-options"></div>
                </div>
                <div class="filter-section">
                    <h3 class="filter-title">Providers</h3>
                    <div id="provider-filters" class="filter-options"></div>
                </div>
            </div>
            <div id="microAppCards" class="micro-app-cards">
                <!-- Micro-app cards will be dynamically inserted here -->
            </div>
        </div>
    <!-- Gallery Card Modal -->
    <div id="galleryCardModalDetails" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-grid">
                <div class="modal-left">
                    <img id="modalCardImage" src="" alt="Card Preview" class="modal-image">
                </div>
                <div class="modal-right">
                    <h2 id="modalTitle" class="modal-title"></h2>
                    <p id="modalDescription" class="modal-description"></p>
                    <div class="modal-metadata">
                        <div class="metadata-section">
                            <h3>Category</h3>
                            <div id="modalCategories" class="tag-container"></div>
                        </div>
                        <div class="metadata-section">
                            <h3>Supported Providers</h3>
                            <div id="modalProviders" class="tag-container"></div>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button id="downloadCardJson" class="modal-button">
                            <i class="fas fa-code"></i> Get Card JSON
                        </button>
                        <button id="downloadMicroappJson" class="modal-button primary">
                            <i class="fas fa-code"></i> Get Full Micro-App JSON
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JSON Modal -->
    <div id="jsonModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Card JSON</h2>
                <span class="close-button" onclick="closeJsonModal()">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="jsonContent" class="json-display"></pre>
                <button id="copyJsonButton" class="modal-button">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    </main>

    <script src="gallery.js"></script>
</body>
</html>
