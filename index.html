<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Card Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://unpkg.com/adaptivecards@2.11.2/dist/adaptivecards.min.js"></script>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel-header">
                <h2>Describe Your Card</h2>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
            <textarea id="appDescription" placeholder="Describe your micro-app (e.g., 'A contact form with name, email, and message fields')"></textarea>
            <button id="generateBtn">Generate Card</button>
            
            <div class="color-picker">
                <label for="backgroundColor">Background Color:</label>
                <div class="color-input-wrapper">
                    <input type="color" id="backgroundColor" value="#ffffff">
                    <div class="color-preview" id="colorPreview">#ffffff</div>
                </div>
            </div>
            
            <div class="background-image">
                <label for="backgroundImage">Background Image:</label>
                <div class="drop-zone" id="dropZone">
                    <input type="file" id="backgroundImage" accept="image/*" class="drop-zone__input">
                    <div class="drop-zone__content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span class="drop-zone__text">Drag image here or click to upload</span>
                    </div>
                </div>
            </div>
            
            <button id="downloadBtn">Download as PNG</button>
        </div>
        
        <div class="right-panel" id="appPreview">
            <div id="microApp">
                <div id="adaptiveCardContainer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
